paths:
    migrations: %%PHINX_CONFIG_DIR%%/storage/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/storage/db/seeds

environments:
    default_migration_table: migrations
    default_database: development

    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: pgsql
        host: localhost
        name: router
        user: router
        pass: 'router'
        port: 5432
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8
